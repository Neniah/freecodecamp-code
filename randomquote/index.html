<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote</title>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/custom.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript">

      var quotes = ["In the middle of difficulty lies opportunity.<br>-Einstein",
      "Luck is a matter of preparation meeting opportunity.<br>-Oprah Winfrey",
      "It is better to play than do nothin. <br>-Confucius",
      "The old believe everything, the middle-aged suspect everything, the young know everything. <br>-Oscar Wilde",
      "A window of opportunity wont open itself. <br>-Dave Weinbaum",
      "The man who leaves money to charity in his will in only giving away what no longer belongs to him. <br>-Voltaire"];

      $(document).ready(function(){
        $("#btn").click(function(){

            var long = quotes.length;
            var randomize = Math.round(Math.random() * long) ;

            $(".message").html(quotes[randomize]);
            document.getElementById("backcolor").className = " background_" + randomize;
        });
      });
    </script>
  </head>
  <body>
    <div class="container-fluid" id="backcolor">

  <div class = "row text-center">
    <h3>Random Quote</h3>
  </div>
  <div class="row text-center">
    <input type="button" id="btn" value="Generate" class="btn btn-large btn-info">
  </div>
  <div class = "row text-center">
    <h2 class = "col-xs-12 jumbotron message">
      The message will go here
    </h2>
  </div>

  <div class="row text-center">
    <h6>http://codepen.io/marialobillo/pen/XKyJjP</h6>
  </div>
  </script>
  </body>
</html>
