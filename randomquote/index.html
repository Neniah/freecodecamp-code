<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript">

      var quotes = ["Red", "Green", "Blue", "Pink", "Brown", "Sky", "Orange"];

      $(document).ready(function(){
        $("#btn").click(function(){

            var long = quotes.length;
            var randomize = Math.round(Math.random() * long) ;
            //alert("There is " + randomize + ".");
            $(".message").html(quotes[randomize]);
        });
      });
    </script>
  </head>
  <body>
    <div class="container-fluid">
  <div class = "row text-center">
    <h2>Random Quote</h2>
  </div>
  <div class = "row text-center">
    <div class = "col-xs-12 well message">
      The message will go here
    </div>
  </div>
  <div class = "row text-center">
    <div class = "col-xs-12">
      <button id = "getMessage" class = "btn btn-primary">
        Get Message
      </button>
    </div>
  </div>

  <hr>
  <div id="res"></div>
  <input type="button" id="btn" value="Generate">
</div>
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function() {
    $("#getMessage").on("click", function(){

      $(".message").html("Here is the message");
    });
  });

  </script>

  </script>
  </body>
</html>
