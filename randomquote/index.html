<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote</title>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/custom.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript">

      var quotes = ["In the middle of difficulty lies opportunity.<br>-Einstein",
      "Luck is a matter of preparation meeting opportunity.<br>-Oprah Winfrey",
      "Blue", "Pink", "Brown", "Sky", "Orange"];

      $(document).ready(function(){
        $("#btn").click(function(){

            var long = quotes.length;
            var randomize = Math.round(Math.random() * long) ;

            $(".message").html(quotes[randomize]);
        });
      });
    </script>
  </head>
  <body>
    <div class="container-fluid">
  <div class = "row text-center">
    <h3>Random Quote</h3>
  </div>
  <div class = "row text-center">
    <h2 class = "col-xs-12 jumbotron message">
      The message will go here
    </h2>
  </div>

  <div id="res"></div>
  <input type="button" id="btn" value="Generate" class="btn btn-large btn-info">
</div>
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function() {
    $("#getMessage").on("click", function(){

      $(".message").html("Here is the message");
    });
  });

  </script>

  </script>
  </body>
</html>
