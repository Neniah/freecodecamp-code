<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Isaac Asimoc Tribute</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/custom.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <div class="row">
          <div class="col-xs-10">
            <h1 class="text-center">Isaac Asimov</h1>
            <div class="row">
              <div class="col-xs-12">
                <h2 class="text-center"><em>Author of Foundation Series and 'the three laws'</em></h2>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-8 col-xs-offset-2">
                <div class="thumbnail">
                  <img class="img-responsive" src="img/isaac-asimov.jpg" alt="Isaac Asimov - I robot" />
                  <div class="caption text-center">
                      "Asimov on his desk."
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
